<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>210天计划</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="css/reset-min.css" />
		<link rel="stylesheet" type="text/css" href="css/reading.css" />
		<script type="text/javascript">
			document.documentElement.style.fontSize = document.documentElement.clientWidth / 420 * 100 + 'px';
			
			function playPause() {
				var music = document.getElementById('music2');
				var music_btn = document.getElementById('music_btn2');
				if (music.paused) {
					music.play();
					music_btn.src = 'img/pause.png';
				} else {
					music.pause();
					music_btn.src = 'img/play.png';
				}
			}
			
			
			function Request(strName) {
				var strHref = location.href;
				var intPos = strHref.indexOf("?");
				var strRight = strHref.substr(intPos + 1);
				var arrTmp = strRight.split("&");
				for (var i = 0; i < arrTmp.length; i++) {
					var arrTemp = arrTmp[i].split("=");
					if (arrTemp[0].toUpperCase() == strName.toUpperCase()) return arrTemp[1];
				}
				return "";
			}
			
			alert(Request("openid"));
		</script>
	</head>
	<body>
		<div class="first">


			<div class="headImg">
				<img src="img/zuozhe.jpg">
			</div>
			<div class="poetryName">
				<p>《<span>题西林壁</span>》</p>
			</div>
			<div id="poetryZuozhe">
				<p>作者：<span>苏轼</span></p>
			</div>
			<div id="poetry">
				<ul>
					<li>横看成岭侧成峰，</li>
					<li>远近高低各不同。</li>
					<li>不识庐山真面目，</li>
					<li>只缘身在此山中。</li>
					
				</ul>
			</div>

			<div class="poetryDesc">
				诗词讲解
			</div>

			<div class="poetryDescDetail">
				<p>
					从正面、侧面看庐山山岭连绵起伏、山峰耸立，从远处、近处、
					高处、低处看庐山，庐山呈现各种不同的样子。我之所以认不清庐山真正的面目，是因为我自身处在庐山之中。
				</p>
			</div>
		</div>

		<div class="second">
			<div class="row">
				<div class="item1">
					<a href="javascript:playPause();"><img id="music_btn2" src="img/play.png"></a><br>
					听原音
					<audio id="music2" src="audio/tixilinbi.mp3" loop="loop">你的浏览器不支持audio标签。</audio>
				</div>
				<div class="item2">
					<img src="img/record.png"><br>
					开始录音

				</div>
				<div class="item3">
					<img src="img/upload.png"><br>
				完成上传

				</div>
			</div>

		</div>
	</body>
</html>
